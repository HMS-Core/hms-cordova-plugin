<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Cordova Contact Shield Demo</title>
</head>

<body>
    <div class="app">
        <h1>Contact Shield Kit</h1>

        <input class="btn" type="submit" value="Has Permission ?" id="btn_has_bluetooth_permission">
        <input class="btn" type="submit" value="Request Permissions" id="btn_request_bluetooth_permission">
        <input class="btn" type="submit" value="Start Contact Shield" id="btn_start_contact_shield">
        <input class="btn" type="submit" value="Clear Data" id="btn_clear_data">

        <input class="btn" type="submit" value="Get Status" id="getStatus">
        <input class="btn" type="submit" value="Get Contact Shield Version" id="getContactShieldVersion">
        <input class="btn" type="submit" value="Get Device Calibration Confidance" id="getDeviceCalibrationConfidence">
        <input class="btn" type="submit" value="Is Support Scanning Without Location" id="isSupportScanningWithoutLocation">
        <input class="btn" type="submit" value="Set shared Keys Data mapping" id="setSharedKeysDataMapping">
        <input class="btn" type="submit" value="Get shared Keys Data mapping" id="getSharedKeysDataMapping">
        <input class="btn" type="submit" value="Get Daily Sketch" id="getDailySketch">
        <input class="btn" type="submit" value="Put Shared Key Files Keys" id="putSharedKeyFilesKeys">
        <input class="btn" type="submit" value="Put Shared Key Files Provider" id="putSharedKeyFilesProvider">
        
        <input class="btn" type="submit" value="Get Contact Detail" id="btn_get_contact_detail">
        <input class="btn" type="submit" value="Get Contact Sketch" id="btn_get_contact_sketch">
        <input class="btn" type="submit" value="Get Contact Window" id="btn_get_contact_window">
        <input class="btn" type="submit" value="Get Periodic Key" id="btn_get_periodic_key">
        <input class="btn" type="submit" value="Handle Callback" id="btn_handle_callback">
        <input class="btn" type="submit" value="Is Contact Shield Running" id="btn_is_contact_shield_running">
        <input class="btn" type="submit" value="Put Shared Key Files Old" id="btn_put_shared_key_files_depricated">
        <input class="btn" type="submit" value="Put Shared Key Files" id="btn_put_shared_key_files">
        <input class="btn" type="submit" value="Start Contact Shield Old" id="btn_start_contact_shield_depricated">
        <input class="btn" type="submit" value="Start Contact Shield No Persistent" id="btn_start_contact_shield_no_persistent">
        <input class="btn" type="submit" value="Stop Contact Shield" id="btn_stop_contact_shield">
        <input class="btn" type="submit" value="Enable Logger" id="btn_enable_logger">
        <input class="btn" type="submit" value="Disable Logger" id="btn_disable_logger">
        <input class="btn" type="submit" value="unregister Receiver" id="btn_unregister_receiver">
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
