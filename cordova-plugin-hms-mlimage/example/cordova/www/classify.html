<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
          http-equiv="Content-Security-Policy">
    <meta content="telephone=no" name="format-detection">
    <meta content="no" name="msapplication-tap-highlight">
    <meta content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <title>Cordova MLImage Demo</title>
</head>

<body>

<div style="text-align: center;">
    <input id="detectorType" readonly style="text-align: center;" type="text" value="Local">
    <label class="switch">
        <input checked type="checkbox">
        <span class="slider round"></span>
    </label>
</div>

<div class="divText" style="margin-top: 10px;"><input id="Identity" placeholder="Identity"
                                                      readonly type="text">
</div>
<div class="divText"><input id="Name" placeholder="Name" readonly type="text"></div>
<div class="divText"><input id="Possibility" placeholder="Possibility" readonly type="text"></div>


<input class="btn" id="imageClassificationAnalyser" type="button" value="Start Analyse">

<div class="textAlignDiv">
    <div class="main_div textAlignDiv"><label class="textProp" for="text">Image Classification
        Analyser</label>
    </div>

    <div class="div twoDivProp"><input class="btn" id="getImageClassificationPicker"
                                       type="button"
                                       value="Select Image"></div>
    <div class="div twoDivProp"><input class="btn" id="stopImageClassificationAnalyser"
                                       type="button"
                                       value="Stop Analyse"></div>
</div>


<script src="cordova.js" type="text/javascript"></script>
<script src="js/classify.js" type="text/javascript"></script>
</body>

</html>
