<ion-content>
  <div style="text-align: center; margin-top: 10px;">
    <ion-label style="font-weight: bold;" color="dark">Text Image Superresolution</ion-label>
  </div>
  <div style="margin-top: 20px;">
    <ion-button color="secondary" expand="block" (click)="getFile()">Select Image</ion-button>
    <ion-button expand="block" (click)="gettextImageSuper()">Start Segmentation</ion-button>
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <ion-label style="font-weight: bold;" color="dark">Result Image</ion-label>
  </div>

  <div style="text-align: center;">
    <ion-img [src]="resulttextImageSuper" alt="Image result"></ion-img>
  </div>

</ion-content>
