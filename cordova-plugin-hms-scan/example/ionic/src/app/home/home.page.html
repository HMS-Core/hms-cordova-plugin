<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HMSScan Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="text-align: center; margin-top: 5px;">
    <ion-label class="mllogoText" for="text">Permissions</ion-label>
  </div>
  <ion-button expand="block" (click)="hasPermission()">Check Permissions</ion-button>
  <ion-button expand="block" (click)="requestPermission()">Request single permission</ion-button>
  <ion-button expand="block" (click)="requestPermissions()">Request permissions</ion-button>
  <ion-button expand="block" (click)="defaultViewMode()">Default View Mode</ion-button>
  <div style="text-align: center; margin-top: 5px;">
    <ion-label class="mllogoText" for="text">Select image for image scan</ion-label>
  </div>
  <ion-button expand="block" (click)="getFile()">Select Image</ion-button>
  <ion-button expand="block" (click)="analyseFrame()">Analyse Frame</ion-button>
  <ion-button expand="block" (click)="analyzInAsyn()">Analyse In Asyn</ion-button>
  <ion-button expand="block" (click)="decodeWithBitmap()">Decode with Bitmap</ion-button>
  <ion-button expand="block" (click)="detectForHmsDector()">Detect For HMS Dector</ion-button>

  <ion-button expand="block" (click)="customViewPage()">Custom View Page</ion-button>
  <ion-button expand="block" (click)="multiProcessorPage()">Multi Processor Page</ion-button>
  <ion-button expand="block" (click)="bitmapMode()">Bitmap View Page</ion-button>
  <ion-button expand="block" (click)="buildBitmap()">Build Bitmap</ion-button>


  <div style="text-align: center;">
    <ion-img style="height: 300px; width: 300px;" [src]="generateBarcodeImage" alt="Generate Barcode Result"></ion-img>
  </div>
</ion-content>
