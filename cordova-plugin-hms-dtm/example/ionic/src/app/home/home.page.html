<ion-content class="app">
  <ion-header class="ion-no-border" >
    <ion-toolbar style="--background: black;">
      <ion-title style="color:#FFB300;font-size: larger;">HMS DTM DEMO</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row style="justify-content: center;">
    <img style="position: absolute; width: 30%;height: 30%;" src="assets/images/example_assets_images_huawei_icon.jpg"/>

  <ion-grid style="width: 75%; margin-top: 30px;">

  </ion-grid>
