<ion-header>
    <ion-toolbar>
        <ion-title>Activity Identification Service</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</ion-header>

<ion-content>

    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">intervalMillis</span>
        </div>
        <input [(ngModel)]="intervalMillis" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               id="intervalMillis"
               placeholder="Default is 2000." type="text">
    </div>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Request Code:</span>
        </div>
        <input [(ngModel)]="addRequestCode" aria-describedby="inputGroup-sizing-default"
               aria-label="Sizing example input" class="form-control"
               id="addRequestCode"
               type="text">
    </div>
    <button (click)="createActivityIdentificationUpdates()" class="btn btn-primary btn-lg btn-block"
            id="createActivityIdentificationUpdates"
            type="button">Create Activity Identification Updates
    </button>
    <div style="width:100%;height:100px;background-color:#e5e7e9;overflow:scroll;">
        <label id="identificationEventLog" style="margin:0px;label:0px;"></label>
    </div>
    <hr>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Request Code:</span>
        </div>
        <input [(ngModel)]="deleteRequestCode" aria-describedby="inputGroup-sizing-default"
               aria-label="Sizing example input" class="form-control"
               id="deleteRequestCode"
               type="text">
    </div>
    <button (click)="deleteActivityIdentificationUpdates()" class="btn btn-primary btn-lg btn-block"
            id="deleteActivityIdentificationUpdates"
            type="button">Delete Activity Identification Updates
    </button>
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</ion-content>
