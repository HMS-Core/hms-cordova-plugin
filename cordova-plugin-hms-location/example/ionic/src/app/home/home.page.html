<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            HMSLocation Demo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">HMSLocation Demo</ion-title>
        </ion-toolbar>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </ion-header>
    <div class="center">
        <button class="btn btn-primary btn-lg btn-block" id="locationPage" routerLink="/location"
                type="button">Fused Location Provider Service
        </button>
        <button class="btn btn-primary btn-lg btn-block" id="geofencePage" routerLink="/geofence"
                type="button">Geofence
        </button>
        <button class="btn btn-primary btn-lg btn-block" id="geocoderPage" routerLink="/geocoder"
                type="button">Geocoder
        </button>
        <button class="btn btn-primary btn-lg btn-block" id="activityConversionPage"
                routerLink="/activity-conversion"
            type="button">Activity Conversion
        </button>
        <button class="btn btn-primary btn-lg btn-block" id="activityIdentificationPage"
            routerLink="/activity-identification"
                type="button">Activity Identification
        </button>
        <button class="btn btn-primary btn-lg btn-block" id="coordinateConversionPage"
            routerLink="/coordinate-conversion"
                type="button">Coordinate Conversion
        </button>
    </div>
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</ion-content>
