<ion-header>
    <ion-toolbar>
        <ion-title>Activity Conversion Service</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</ion-header>

<ion-content>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="conversionTypeSelect">conversionType</label>
        </div>
        <select class="custom-select" id="conversionTypeSelect">
            <option value="0">ENTER_ACTIVITY_CONVERSION</option>
            <option value="1">EXIT_ACTIVITY_CONVERSION</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="activityTypeSelect">activityType</label>
        </div>
        <select class="custom-select" id="activityTypeSelect">
            <option value="100">VEHICLE</option>
            <option value="101">BIKE</option>
            <option value="102">FOOT</option>
            <option value="103">STILL</option>
            <option value="104">OTHERS</option>
            <option value="107">WALKING</option>
            <option value="108">RUNNING</option>
        </select>
    </div>
    <button (click)="addToList()" class="btn btn-primary btn-lg btn-block" id="addToList"
            type="button">Add To List
    </button>
    <div style="width:100%;height:10vh;background-color:#e5e7e9;overflow:scroll;">
        <label id="conversionListLog" style="margin:0px;label:0px;"></label>
    </div>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Request Code:</span>
        </div>
        <input [(ngModel)]="addRequestCode" aria-describedby="inputGroup-sizing-default"
               aria-label="Sizing example input" class="form-control"
               type="text">
    </div>
    <button (click)="createActivityConversionUpdates()" class="btn btn-primary btn-lg btn-block"
            id="createActivityConversionUpdates"
            type="button">
        Create Activity Conversion Updates
    </button>
    <div style="width:100%;height:10vh;background-color:#e5e7e9;overflow:scroll;">
        <label id="conversionEventLog" style="margin:0px;label:0px;"></label>
    </div>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Request Code:</span>
        </div>
        <input [(ngModel)]="deleteRequestCode" aria-describedby="inputGroup-sizing-default"
               aria-label="Sizing example input" class="form-control"
               type="text">
    </div>
    <button (click)="deleteActivityConversionUpdates()" class="btn btn-primary btn-lg btn-block"
            id="deleteActivityConversionUpdates"
            type="button">
        Delete Activity Conversion Updates
    </button>
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</ion-content>
