<ion-header>
    <ion-toolbar>
        <ion-title>Fused Location Service</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          rel="stylesheet">
</ion-header>

<ion-content>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Request Code:</span>
        </div>
        <input [(ngModel)]="addRequestCode" aria-describedby="inputGroup-sizing-default"
               aria-label="Sizing example input" class="form-control"
               id="addRequestCode"
               type="text">
    </div>
    <button (click)="requestLocationUpdates()" class="btn btn-primary btn-lg btn-block"
            id="requestLocationUpdates"
            type="button">Request
        Location Updates
    </button>

    <div style="width:100%;height:150px;background-color:#e5e7e9;overflow: scroll">
        <label id="locationUpdateLogs"></label>
    </div>
    <button (click)="getLastLocation()" class="btn btn-primary btn-lg btn-block"
            id="getLastLocation" type="button">Get
        Last Known
        Location
    </button>
    <div class="container overflow-auto">
        <label id="getLastLocationLog"></label>
    </div>
    <button (click)="getLastLocationWithAddress()" class="btn btn-primary btn-lg btn-block"
            id="getLastLocationWithAddress"
            type="button">Get
        Last Location With Address
    </button>
    <div class="container overflow-auto">
        <label id="getLastLocationWithAddressLog"></label>
    </div>
    <button (click)="getLocationAvailability()" class="btn btn-primary btn-lg btn-block"
            id="getLocationAvailability"
            type="button">Get
        Location Availability
    </button>
    <div class="container overflow-auto">
        <label id="getLocationAvailabilityLog"></label>
    </div>
    <button (click)="flushLocations()" class="btn btn-primary btn-lg btn-block" id="flushLocations"
            type="button">Flush
        Location
    </button>
    <div class="container overflow-auto">
        <label id="flushLocationsLog"></label>
    </div>
    <button (click)="checkLocationSettings()" class="btn btn-primary btn-lg btn-block"
            id="checkLocationSettings"
            type="button">Check
        Location Settings
    </button>
    <div class="container overflow-auto">
        <label id="checkLocationSettingsLog"></label>
    </div>
    <button (click)="getNavigationContextState()" class="btn btn-primary btn-lg btn-block"
            id="getNavigationContextState"
            type="button">Get
        Navigation Context State
    </button>
    <div class="container overflow-auto">
        <label id="getNavigationContextStateLog"></label>
    </div>

    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="removeTypeSelect">Type:</label>
        </div>
        <select class="custom-select" id="removeTypeSelect">
            <option value="pendingIntent">PENDING_INTENT</option>
            <option value="locationCallback">LOCATION_CALLBACK</option>
        </select>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Request Code:</span>
        </div>
        <input [(ngModel)]="removeRequestCode" aria-describedby="inputGroup-sizing-default"
               aria-label="Sizing example input" class="form-control"
               id="removeRequestCode"
               type="text">
    </div>
    <button (click)="removeLocationUpdates()" class="btn btn-primary btn-lg btn-block"
            id="removeLocationUpdates"
            type="button">Remove
        Location Updates
    </button>
    <div class="container overflow-auto">
        <label id="removeLocationUpdatesLog"></label>
    </div>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Request Code:</span>
        </div>
        <input [(ngModel)]="addRequestCodeEx" aria-describedby="inputGroup-sizing-default"
               aria-label="Sizing example input" class="form-control"
               id="addRequestCodeEx"
               type="text">
    </div>
    <button (click)="requestLocationUpdatesEx()" class="btn btn-primary btn-lg btn-block"
            id="requestLocationUpdatesEx"
            type="button">Request
        Location Updates Ex
    </button>
    <div class="container overflow-auto">
        <label id="requestLocationUpdatesExLog"></label>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Latitude and Longitude</span>
        </div>
        <input [(ngModel)]="latitude" aria-label="Latitude" class="form-control" id="latitude"
               type="number">
        <input [(ngModel)]="longitude" aria-label="Longitude" class="form-control" id="longitude"
               type="number">
    </div>
    <button (click)="setMockLocation()" class="btn btn-primary btn-lg btn-block"
            id="setMockLocation" type="button">Set
        Mock
        Location
    </button>
    <div class="container overflow-auto">
        <label id="setMockLocationLog"></label>
    </div>

    <div class="input-group mb-3">
        <select aria-label="Example select with button addon" class="custom-select"
                id="inputGroupSelect04">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <div class="input-group-append">
            <button (click)="setMockMode()" class="btn btn-primary" id="setMockMode" type="button">
                Set Mock Mode
            </button>
        </div>
    </div>
    <div class="container overflow-auto">
        <label id="setMockModeLog"></label>
    </div>


    <button (click)="enableBackgroundLocation()" class="btn btn-primary btn-lg btn-block"
            id="enableBackgroundLocation"
            type="button">Enable Background Location
    </button>
    <div class="container overflow-auto">
        <label id="enableBackgroundLocationLog"></label>
    </div>
    <button (click)="disableBackgroundLocation()" class="btn btn-primary btn-lg btn-block"
            id="disableBackgroundLocation"
            type="button">Disable Background Location
    </button>
    <div class="container overflow-auto">
        <label id="disableBackgroundLocationLog"></label>
    </div>
    <button (click)="setLogConfig()" class="btn btn-primary btn-lg btn-block"
            id="setLogConfig"
            type="button">Set Log Config
    </button>
    <button (click)="getLogConfig()" class="btn btn-primary btn-lg btn-block"
            id="getLogConfig"
            type="button">Get Log Config
    </button>
    <div class="container overflow-auto">
        <label id="getLogConfigLog"></label>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</ion-content>
