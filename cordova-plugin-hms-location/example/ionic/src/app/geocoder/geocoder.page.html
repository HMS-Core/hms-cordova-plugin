<ion-header>
    <ion-toolbar>
        <ion-title>Geocoder Service</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</ion-header>

<ion-content>


    <div class="input-group input-group-sm mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Longitude:</span>
        </div>
        <input [(ngModel)]="longitude" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a longitude value.Default is 30."
               type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Latitude:</span>
        </div>
        <input [(ngModel)]="latitude" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a latitude value.Default is 40."
               type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Max Result:</span>
        </div>
        <input [(ngModel)]="maxResults" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a max result value.Default is 3."
               type="number">
    </div>
    <button (click)="getFromLocation()" class="btn btn-primary btn-lg btn-block"
            id="getFromLocation"
            type="button">Get From Location
    </button>
    <div style="width:100%;height:10vh;background-color:#e5e7e9;overflow:scroll;">
        <label id="getFromLocationLog" style="margin:0; label:0px;"></label>
    </div>

    <div class="input-group input-group-sm mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">locationName:</span>
        </div>
        <input [(ngModel)]="locationName" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter an address name."
               type="string">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Max Result:</span>
        </div>
        <input [(ngModel)]="locationNameMaxResults" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a max result value.Default is 3."
               type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Lower Left Latitude:</span>
        </div>
        <input [(ngModel)]="lowerLeftLatitude" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a lowerLeftLatitude value."
               type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Lower Left Longitude:</span>
        </div>
        <input [(ngModel)]="lowerLeftLongitude" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a lowerLeftLongitude value."
               type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Upper Right Latitude:</span>
        </div>
        <input [(ngModel)]="upperRightLatitude" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter an upperRightLatitude value."
               type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Upper Right Longitude:</span>
        </div>
        <input [(ngModel)]="upperRightLongitude" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter an upperRightLongitude value."
               type="number">
    </div>
    <button (click)="getFromLocationName()" class="btn btn-primary btn-lg btn-block"
            id="getFromLocationName"
            type="button">Get From Location Name
    </button>
    <div style="width:100%;height:10vh;background-color:#e5e7e9;overflow:scroll;">
        <label id="getFromLocationNameLog" style="margin:0; label:0px;"></label>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</ion-content>
