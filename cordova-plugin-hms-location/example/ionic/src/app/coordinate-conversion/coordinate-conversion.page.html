<ion-header>
    <ion-toolbar>
        <ion-title>Coordinate Conversion Service</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</ion-header>

<ion-content>


    <div class="input-group input-group-sm mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Longitude:</span>
        </div>
        <input [(ngModel)]="longitude" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a longitude value."
               type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Latitude:</span>
        </div>
        <input [(ngModel)]="latitude" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a latitude value."
               type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">Coordinate Type:</span>
        </div>
        <input [(ngModel)]="coordinateType" aria-describedby="inputGroup-sizing-sm"
               aria-label="Sizing example input"
               class="form-control"
               placeholder="Enter a coordinate type value."
               type="number">
    </div>
    <button (click)="convertCoordinate()" class="btn btn-primary btn-lg btn-block"
            id="convertCoordinate"
            type="button">Convert Coordinate
    </button>
    <div style="width:100%;height:10vh;background-color:#e5e7e9;overflow:scroll;">
        <label id="getConvertCoordinateLog" style="margin:0; label:0px;"></label>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</ion-content>
