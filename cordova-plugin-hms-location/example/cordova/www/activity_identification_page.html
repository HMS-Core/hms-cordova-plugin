<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          rel="stylesheet">
</head>
<body>

<div class="input-group mt-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">intervalMillis</span>
    </div>
    <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control"
           id="intervalMillis"
           placeholder="Default is 2000." type="text">
</div>
<div class="input-group mt-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Request Code:</span>
    </div>
    <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input"
           class="form-control"
           id="addRequestCode"
           type="text">
</div>
<button class="btn btn-primary btn-lg btn-block" id="createActivityIdentificationUpdates"
        type="button">Create Activity Identification Updates
</button>
<div style="width:100%;height:100px;background-color:#e5e7e9;overflow:scroll;">
    <label id="identificationEventLog" style="margin:0px;label:0px;"></label>
</div>
<hr>
<div class="input-group mt-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Request Code:</span>
    </div>
    <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input"
           class="form-control"
           id="deleteRequestCode"
           type="text">
</div>
<button class="btn btn-primary btn-lg btn-block" id="deleteActivityIdentificationUpdates"
        type="button">Delete Activity Identification Updates
</button>
<script src="cordova.js"></script>
<script src="js/util.js"></script>
<script src="js/activity_identification.js"></script>
<script src="js/eventListeners.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
