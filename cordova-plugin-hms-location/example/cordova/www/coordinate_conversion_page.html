<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="container-fluid mt-3">
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Longitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="longitude"
           placeholder="Enter a longitude value."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Latitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="latitude"
           placeholder="Enter a latitude value."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Coordinate Type</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="coordinateType"
           placeholder="Enter a coordinate type value."
           type="number">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="convertCoordinate" type="button">Convert Coordinate
    </button>
    <div style="width:100%;height:100px;background-color:#e5e7e9;overflow:scroll;">
        <label id="convertCoordinateLog" style="margin:0px;label:0px;"></label>
    </div>

    <script src="cordova.js"></script>
    <script src="js/coordinate_conversion.js"></script>
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
