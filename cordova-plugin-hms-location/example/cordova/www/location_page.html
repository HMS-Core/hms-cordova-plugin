<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Request Code:</span>
        </div>
        <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input"
            class="form-control"
            id="addRequestCode"
            type="text">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="requestLocationUpdates" type="button">Request
        Location Updates
    </button>

    <div style="width:100%;height:150px;background-color:#e5e7e9;overflow: scroll">
        <label id="locationUpdateLogs"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="getLastLocation" type="button">Get Last Known
        Location
    </button>
    <div class="container overflow-auto">
        <label id="getLastLocationLog"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="getLastLocationWithAddress" type="button">Get
        Last Location With Address
    </button>
    <div class="container overflow-auto">
        <label id="getLastLocationWithAddressLog"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="getLocationAvailability" type="button">Get
        Location Availability
    </button>
    <div class="container overflow-auto">
        <label id="getLocationAvailabilityLog"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="flushLocations" type="button">Flush Location
    </button>
    <div class="container overflow-auto">
        <label id="flushLocationsLog"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="checkLocationSettings" type="button">Check
        Location Settings
    </button>
    <div class="container overflow-auto">
        <label id="checkLocationSettingsLog"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="getNavigationContextState" type="button">Get
        Navigation Context State
    </button>
    <div class="container overflow-auto">
        <label id="getNavigationContextStateLog"></label>
    </div>

    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="removeTypeSelect">Type:</label>
        </div>
        <select class="custom-select" id="removeTypeSelect">
            <option value="pendingIntent">PENDING_INTENT</option>
            <option value="locationCallback">LOCATION_CALLBACK</option>
        </select>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Request Code:</span>
        </div>
        <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input"
            class="form-control"
            id="removeRequestCode"
            type="text">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="removeLocationUpdates" type="button">Remove
        Location Updates
    </button>
    <div class="container overflow-auto">
        <label id="removeLocationUpdatesLog"></label>
    </div>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Request Code:</span>
        </div>
        <input aria-describedby="inputGroup-sizing-default" aria-label="Sizing example input"
            class="form-control"
            id="addRequestCodeEx"
            type="text">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="requestLocationUpdatesEx" type="button">Request
        Location Updates Ex
    </button>
    <div class="container overflow-auto">
        <label id="requestLocationUpdatesExLog"></label>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Latitude and Longitude</span>
        </div>
        <input aria-label="Latitude" class="form-control" id="latitude" type="number">
        <input aria-label="Longitude" class="form-control" id="longitude" type="number">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="setMockLocation" type="button">Set Mock
        Location
    </button>
    <div class="container overflow-auto">
        <label id="setMockLocationLog"></label>
    </div>

    <div class="input-group mb-3">
        <select aria-label="Example select with button addon" class="custom-select"
            id="inputGroupSelect04">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-primary" id="setMockMode" type="button">Set Mock Mode</button>
        </div>
    </div>
    <div class="container overflow-auto">
        <label id="setMockModeLog"></label>
    </div>


    <button class="btn btn-primary btn-lg btn-block" id="enableBackgroundLocation" type="button">Enable
        Background Location
    </button>
    <div class="container overflow-auto">
        <label id="enableBackgroundLocationLog"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="disableBackgroundLocation" type="button">
        Disable Background Location
    </button>
    <div class="container overflow-auto">
        <label id="disableBackgroundLocationLog"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="setLogConfig" type="button">Set Log Config
    </button>
    <button class="btn btn-primary btn-lg btn-block" id="getLogConfig" type="button">Get Log Config
    </button>
    <div class="container overflow-auto">
        <label id="getLogConfigLog"></label>
    </div>

    <script src="cordova.js"></script>
    <script src="js/util.js"></script>
    <script src="js/location.js"></script>
    <script src="js/eventListeners.js"></script>
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
