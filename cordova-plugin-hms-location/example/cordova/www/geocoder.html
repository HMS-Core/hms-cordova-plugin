<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="container-fluid mt-3">
    <h3 class="alert alert-primary">Reverse geocoding request</h3>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Longitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="longitude"
           placeholder="Enter a longitude value.Default is 30."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Latitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="latitude"
           placeholder="Enter a latitude value.Default is 40."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Max Result</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="locationMaxResults"
           placeholder="Enter a max result value.Default is 3."
           type="number">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="getFromLocation" type="button">Get From
        Location
    </button>
    <div style="width:100%;height:100px;background-color:#e5e7e9;overflow:scroll;">
        <label id="getFromLocationLog" style="margin:0px;label:0px;"></label>
    </div>

    <h3 class="alert alert-primary">Forward geocoding request information</h3>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">locationName</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="locationName"
           placeholder="Enter an address name."
           type="string">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Max Result</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="locationNameMaxResults"
           placeholder="Enter a max result value.Default is 3."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Lower Left Latitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="lowerLeftLatitude"
           placeholder="Enter a lowerLeftLatitude value."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Lower Left Longitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="lowerLeftLongitude"
           placeholder="Enter a lowerLeftLongitude value."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Upper Right Latitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="upperRightLatitude"
           placeholder="Enter an upperRightLatitude value."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Upper Right Longitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="upperRightLongitude"
           placeholder="Enter a upperRightLongitude value."
           type="number">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="getFromLocationName" type="button">Get From
        Location Name
    </button>
    <div style="width:100%;height:100px;background-color:#e5e7e9;overflow:scroll;">
        <label id="getFromLocationNameLog" style="margin:0px;label:0px;"></label>
    </div>

    <script src="cordova.js"></script>
    <script src="js/geocoder.js"></script>
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
