<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="container-fluid mt-3">
    <h3 class="alert alert-primary">Create Geofence List</h3>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Longitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="longitude"
           placeholder="Enter a longitude value.Default is 30."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Latitude</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="latitude"
           placeholder="Enter a latitude value.Default is 40."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Radius</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="radius"
           placeholder="Enter a radius value.Default is 200."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Unique ID</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control" id="uniqueId"
           placeholder="Enter a uniqueId value.Default is a random string."
           type="text">
    </div>
    <div class="input-group mb-0">
        <div class="input-group-prepend">
            <label class="input-group-text" for="conversions">Conversion:</label>
        </div>
        <select class="custom-select" id="conversions">
            <option value=1>ENTER_GEOFENCE_CONVERSION</option>
            <option value=2>EXIT_GEOFENCE_CONVERSION</option>
            <option value=4>DWELL_GEOFENCE_CONVERSION</option>
            <option value=-1>GEOFENCE_NEVER_EXPIRE</option>
        </select>
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Continue Time</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control"
            id="validContinueTime"
           placeholder="Enter a validContinueTime value.Default is a 10000."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-0">
        <div class="input-group-prepend">
            <span class="input-group-text">Dwell Delay Time</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control"
            id="dwellDelayTime"
           placeholder="Enter a dwellDelayTime value.Default is a 10."
           type="number">
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Notification Interval</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control"
            id="notificationInterval"
           placeholder="Enter a notificationInterval value.Default is a 1."
           type="number">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="addToGeofenceList" type="button">Add to
        Geofence List
    </button>
    <div style="width:100%;height:100px;background-color:#e5e7e9;overflow:scroll;">
        <label id="geofenceListLog" style="margin:0px;label:0px;"></label>
    </div>
    <div class="input-group input-group-sm mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text">initConversion:</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control"
            id="initConversion"
           placeholder="Enter an initConversion value."
           type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">coordinateType</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control"
            id="coordinateType"
           placeholder="Enter a coordinateType value."
           type="number">
    </div>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">RequestCode:</span>
        </div>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Sizing example input"
           class="form-control"
            id="requestCode"
           placeholder="Request Code (Mandatory) "
           type="number">
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="createGeofenceList" type="button">Create
        Geofence List
    </button>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="conversions">Request Codes:</label>
        </div>
        <select class="custom-select" id="geoList"></select>
    </div>
    <button class="btn btn-primary btn-lg btn-block" id="deleteGeofenceList" type="button">Delete
        Geofence List
    </button>
    <div class="container">
        <label id="deleteGeofenceListLog"></label>
    </div>
    <script src="cordova.js"></script>
    <script src="js/geofence.js"></script>
    <script src="js/eventListeners.js"></script>
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
