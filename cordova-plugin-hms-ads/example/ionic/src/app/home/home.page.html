<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Ionic HMS Ads Kit
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScrollStart)="logScrollStart($event)" (ionScroll)="logScrolling($event)" (ionScrollEnd)="logScrollEnd($event)">
    <hr>
    <ion-button (click)="getSDKVersion()" expand="block" class="submit-button">Get SDK Version</ion-button>
    <hr>
    <hr>
    <ion-button (click)="getAdvertisingIdInfo()" expand="block" class="submit-button">OAID Info</ion-button>
    <hr>
    <hr>
    <ion-button (click)="setRequestOptions()" expand="block" class="submit-button">Set Request Options</ion-button>
    <hr>
    <hr>
    <ion-button (click)="getRequestOptions()" expand="block" class="submit-button">Get Request Options</ion-button>
    <hr>
    <hr>
    <ion-button (click)="startClient()" expand="block" class="submit-button">Start Install Referrer Client</ion-button>
    <hr>
    <hr>
    <ion-button (click)="getReferrerDetails()" expand="block" class="submit-button">Get Referrer Details</ion-button>
    <hr>
    <hr>
    <ion-list>
        <ion-item>
            <ion-label>BannerAd Size</ion-label>
            <select [(ngModel)]="bannerAdSize" (change)="onBannerAdSizeChange(bannerAdSize)">
                <option>BANNER_SIZE_320_50</option>
                <option>BANNER_SIZE_300_250</option>
                <option>BANNER_SIZE_320_100</option>
                <option>BANNER_SIZE_360_144</option>
                <option>BANNER_SIZE_360_57</option>
                <option>BANNER_SIZE_468_60</option>
                <option>BANNER_SIZE_160_600</option>
                <option>BANNER_SIZE_728_90</option>
                <option>BANNER_SIZE_DYNAMIC</option>
                <option>BANNER_SIZE_INVALID</option>
                <option>BANNER_SIZE_SMART</option>
                </select>
        </ion-item>

        <ion-item>
            <ion-label>Bg-Color</ion-label>
            <select [(ngModel)]="bannerAdColor" (change)="onBannerAdColorChange(bannerAdColor)">
                <option>TRANSPARENT</option>
                <option>DKGRAY</option>
                <option>GRAY</option>
                <option>WHITE</option>
                <option>BLUE</option>
                <option>BLACK</option>
                <option>LTGRAY</option>
                <option>MAGENTA</option>
                <option>YELLOW</option>
                <option>CYAN</option>
                <option>GREEN</option>
            </select>
        </ion-item>
    </ion-list>
    <ion-button (click)="createBannerAd()" class="submit-button" expand="block">Banner Ad</ion-button>
    <hr>
    <div id="bannerAdElement"></div>
    <hr>
    <hr>
    <ion-button (click)="interstitialAd()" class="submit-button" expand="block">Interstitial Ad</ion-button>
    <hr>
    <hr>
    <ion-button (click)="rewardAd()" class="submit-button" expand="block">Reward Ad</ion-button>
    <hr>
    <hr>
    <ion-button (click)="splashAd()" class="submit-button" expand="block">Splash Ad</ion-button>
    <hr>
    <hr>
    <ion-button (click)="rollAd()" class="submit-button" expand="block">Roll Ad</ion-button>
    <hr>
    <div id="rollAdArea" style="width: 100%; height: 200px; background-color: black;">
        <p style="color: aliceblue;">Video Content</p>
    </div>
    <hr>
    <hr>
    <ion-list>
        <ion-item>
            <ion-label>NativeAd Size</ion-label>
            <select [(ngModel)]="nativeAdSize" (change)="onNativeAdSizeChange(nativeAdSize)">
                <option>NATIVE_AD_SMALL_TEMPLATE</option>
                <option>NATIVE_AD_FULL_TEMPLATE</option>
                <option>NATIVE_AD_BANNER_TEMPLATE</option>
                <option>NATIVE_AD_VIDEO_TEMPLATE</option>
            </select>
        </ion-item>
    </ion-list>
    <ion-button (click)="nativeAd()" class="submit-button" expand="block">Native Ad</ion-button>
    <hr>
    <div id="native-ad-element"></div>
    <hr>
    <ion-button (click)="why()" class="submit-button" expand="block">Why This Ad</ion-button>
    <ion-button (click)="dislike()" class="submit-button" expand="block">Dislike Native Ad</ion-button>

</ion-content>
