<html>

<head>
    <style>
        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
            color: white;
        }
        
        .skip_button {
            position: absolute;
            top: 8px;
            right: 16px;
            background-color: Transparent;
            border-color: white;
            color: white;
            cursor: pointer;
            overflow: hidden;
            border: solid 1px;
            border-radius: 8px;
        }
        
        .mute_button {
            position: absolute;
            bottom: 8px;
            left: 4px;
            background-color: Transparent;
            border-color: white;
            color: white;
            cursor: pointer;
            overflow: hidden;
            border: solid 1px;
            border-radius: 8px;
        }
        
        .button_transparent {
            background-color: Transparent;
            border-color: white;
            color: white;
            cursor: pointer;
            overflow: hidden;
            border: solid 1px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <input type="button" class="button_transparent" value="Info" onClick="whyThisAd()" />
    <input id="play" type="button" class="button_transparent" value="Play" onClick="play()" />
    <input id="volume" type="button" class="mute_button" value="Mute" onClick="muteOrUnmute()" />
    <input type="button" class="skip_button" value="Skip" onClick="skip()" />
    <div class="bottomright" id="bottomright"> CountDown</div>

    <script type="application/javascript">
        let isMuted = false;
        document.getElementById('play').style.visibility = 'hidden';

        window.onload = function() {
            on(ROLL_AD_MEDIA_PAUSE, (playTime) => {
                document.getElementById('play').style.visibility = 'visible';
            });
            on(ROLL_AD_MEDIA_START, (playTime) => {
                document.getElementById('play').style.visibility = 'hidden';
            });
            on(ROLL_AD_MEDIA_MUTE, () => {
                console.log("Mute!!!!");
                isMuted = true;
            });

            on(ROLL_AD_MEDIA_UNMUTE, () => {

                console.log("Unmute!!!!");
                isMuted = false;

            });
            console.log("Test> ");
            on(ROLL_AD_MEDIA_PROGRESS, (adDuration, percent, playTime) => {
                document.getElementById("bottomright").innerHTML = Math.round((adDuration - playTime) / 1000).toString();
            });
        };

        window.addEventListener("click", function() {
            console.log('ad clicked');
            if (RollAd.isPlaying()) {
                RollAd.pause();
            } else {
                console.log('already paused');
            }
            RollAd.onClick()
        });

        function whyThisAd(toast) {
            event.stopPropagation();
            if (RollAd.isPlaying()) {
                RollAd.pause();
            } else {
                console.log('already paused');
            }
            RollAd.whyThisAd()
        }

        function play() {
            event.stopPropagation();

            if (!RollAd.isPlaying()) {
                RollAd.play();
            } else {
                console.log('already playing');
            }
        }

        function muteOrUnmute() {
            event.stopPropagation();

            if (isMuted) {
                RollAd.unmute();
                document.getElementById("volume").value = "Mute"
            } else {
                RollAd.mute();
                document.getElementById("volume").value = "Unmute"

            }
        }

        function skip() {
            event.stopPropagation();
            RollAd.skip();
        }
    </script>
</body>

</html>
