<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Cordova Ads Demo</title>
</head>

<body>
    <div>
        <select id="bannerAdSize" class="buttons">
          <option>BANNER_SIZE_320_50</option>
          <option>BANNER_SIZE_300_250</option>
          <option>BANNER_SIZE_320_100</option>
          <option>BANNER_SIZE_360_144</option>
          <option>BANNER_SIZE_360_57</option>
          <option>BANNER_SIZE_DYNAMIC</option>
          <option>BANNER_SIZE_INVALID</option>
          <option>BANNER_SIZE_SMART</option>
          <option>BANNER_SIZE_ADVANCED</option>
        </select>
        <select id="bannerAdBgColor" class="buttons">
          <option>TRANSPARENT</option>
          <option>DKGRAY</option>
          <option>GRAY</option>
          <option>WHITE</option>
          <option>BLUE</option>
          <option>BLACK</option>
          <option>LTGRAY</option>
          <option>MAGENTA</option>
          <option>YELLOW</option>
          <option>CYAN</option>
          <option>GREEN</option>
        </select>
        <button id="create_banner" class="buttons">Bannner Ad</button>
        <div id="bannerAd"></div>
    </div>
    <button id="create_interstitial" class="buttons">Interstitial Ad</button>
    <button id="load_splash" class="buttons">Splash Ad</button>
    <button id="load_reward" class="buttons">Reward Ad</button>
    <div id="rollAd" style="width: 100%; height: 200px; background-color: black;">
        <p style="color: aliceblue;">Video Content</p>
    </div>
    <button id="load_roll" class="buttons">Roll Ad</button>
    
    <select id="nativeAdTemplate" class="buttons">
      <option value='NATIVE_AD_SMALL_TEMPLATE' selected>Small</option>
      <option value='NATIVE_AD_FULL_TEMPLATE'>Full</option>
      <option value='NATIVE_AD_BANNER_TEMPLATE'>Banner</option>
      <option value='NATIVE_AD_VIDEO_TEMPLATE'>Video</option>
      <option value='NATIVE_AD_WITH_APP_DOWNLOAD_BTN_TEMPLATE'>Download Button</option>
    </select>
    <button id="native" class="buttons">Native Ad</button>
    <div id="native-ad-element"></div>
    <button id="why" class="buttons">Why This Ad</button>
    <button id="dislike" class="buttons">Dislike Native Ad</button>
    <button id="getSdkVersion" class="buttons">Get SDK Version</button>
    <button id="getAdvertisingIdInfo" class="buttons">OAID Info</button>
    <button id="setRequestOptions" class="buttons">Set Request Options</button>
    <button id="getRequestOptions" class="buttons">Get Request Options</button>
    <button id="startClient" class="buttons">Start Install Referrer Client</button>
    <button id="getReferrerDetails" class="buttons">Get Referrer Details</button>

    <button id="vast" class="buttons">VAST</button>
    <div id="vast-element" style="width: 100%; height: 250px; background-color: transparent"; >
      <p style="color: aliceblue;">Vast Content</p>
    </div>
    <button id="init_vast" class="buttons">Init Vast</button>
    <button id="get_vast_sdk_configuration" class="buttons">Get Vast Sdk Configuration</button>
    <button id="update_sdk_server_config" class="buttons">Update Sdk Server Config</button>
    <button id="user_accept_ad_license" class="buttons">User Accept Ad License</button>
    <button id="get_event_processor" class="buttons">Get Event Processor</button>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
