apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
    }
}

repositories {
    google()
    jcenter()
    maven { url 'https://developer.huawei.com/repo/' }
}

android {
    compileSdkVersion 31
    buildToolsVersion '30.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'org.apache.cordova:framework:8.1.0'
    implementation 'com.huawei.hms:stats:6.5.0.300'
    implementation 'com.huawei.agconnect:agconnect-core:1.8.0.300'
    implementation 'com.huawei.hms:ads-identifier:3.4.58.301'
    implementation 'com.huawei.hms:ads-installreferrer:3.4.58.301'
    implementation 'com.huawei.hms:ads-consent:3.4.61.302'
    implementation 'com.huawei.hms:ads-vast:3.4.44.303'
    implementation 'com.huawei.hms:ads-vast-player:3.4.44.303'
    implementation 'com.huawei.hms:ads-lite:13.4.61.302'
}
