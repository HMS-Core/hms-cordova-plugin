<!DOCTYPE html>

<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Local Notification</title>
  </head>
  <body>
    <div class="app">
      <div class="seperator">
        <div class="flex">
          <p style="font-weight: 700;">Title:</p>
          <input value="HMSPush"  class="input" id="title"/>
          <input placeholder="tag"  class="input" id="tag"/>
        </div>
        <div class="flex">
          <p style="font-weight: 700;">Message:</p>
          <input value="This is Local Notification"  class="input" id="message"/>
        </div>
        <div class="flex">
          <p style="font-weight: 700;">BigText:</p>
          <input value="This is a bigText"  class="input" id="bigText"/>
        </div>
        <div class="flex">
          <p style="font-weight: 700;">SubText:</p>
          <input value="This is a subText"  class="input" id="subText"/>
        </div>
      </div>

      <div class="seperatorLocal">
        <div class="flex">
          <button class="button" id="localNotification">Local Notification (Default)</button>
        </div>
        <div class="flex">
          <button class="button" id="localNotificationOngoing">+ Ongoing</button>
          <button class="button" id="localNotificationSound">+ Sound</button>
          <button class="button" id="localNotificationVibrate">+ Vibrate</button>
        </div>
        <div class="flex">
          <button class="button" id="localNotificationBigImage">+ BigImage</button>
          <button class="button" id="localNotificationRepeat">+ Repeat</button>
          <button class="button" id="localNotificationSchedule">+ Scheduled</button>
        </div>
      </div>
      <div class="seperator">
        <div class="flex">
          <button class="button" id="cancelAllNotifications">cancelAllNotifications</button>
          <button class="button" id="getNotifications">getNotifications</button>
        </div>
      </div>
      <div class="seperator">
        <div class="flex">
          <button class="button" id="cancelScheduledNotifications">cancelScheduledNotifications</button>
          <button class="button" id="getScheduledNotifications">getScheduledNotifications</button>
        </div>
      </div>
      <div class="seperator">
        <div class="flex">
          <button class="button" id="cancelNotificationsWithTag">cancelNotificationWithTag(tag)</button>
          <button class="button" id="getChannels">getChannels</button>
        </div>
      </div>

      <div class="seperator">
        <div class="flex">
          <button class="button" id="cancelNotifications">cancelNotifications</button>
          <button class="button" id="deleteChannel">deleteChannel</button>
        </div>
      </div>


      <div class="seperator">
        <div class="flex">
          <button class="button" id="channelBlocked">channelBlocked</button>
          <button class="button" id="channelExists">channelExists</button>
        </div>
      </div>

      <div class="logs" id="logs"></div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/eventListeners.js"></script>
    <script type="text/javascript" src="js/localNotification.js"></script>
  </body>
</html>
