<!DOCTYPE html>

<html>
<head>
    <meta
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
            http-equiv="Content-Security-Policy"
    />
    <meta content="telephone=no" name="format-detection"/>
    <meta content="no" name="msapplication-tap-highlight"/>
    <meta
            content="initial-scale=1, width=device-width, viewport-fit=cover"
            name="viewport"
    />
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <title>Local Notification</title>
</head>
<body>
<div class="app">
    <div class="seperator">
        <div class="flex">
            <p style="font-weight: 700">Title:</p>
            <input class="input" id="title" value="HMSPush"/>
            <input class="input" id="tag" placeholder="tag"/>
        </div>
        <div class="flex">
            <p style="font-weight: 700">Message:</p>
            <input
                    class="input"
                    id="message"
                    value="This is Local Notification"
            />
        </div>
        <div class="flex">
            <p style="font-weight: 700">BigText:</p>
            <input class="input" id="bigText" value="This is a bigText"/>
        </div>
        <div class="flex">
            <p style="font-weight: 700">SubText:</p>
            <input class="input" id="subText" value="This is a subText"/>
        </div>
    </div>

    <div class="seperatorLocal">
        <div class="flex">
            <button class="button" id="localNotification">
                Local Notification (Default)
            </button>
        </div>
        <div class="flex">
            <button class="button" id="localNotificationOngoing">
                + Ongoing
            </button>
            <button class="button" id="localNotificationSound">+ Sound</button>
            <button class="button" id="localNotificationVibrate">
                + Vibrate
            </button>
        </div>
        <div class="flex">
            <button class="button" id="localNotificationBigImage">
                + BigImage
            </button>
            <button class="button" id="localNotificationRepeat">+ Repeat</button>
            <button class="button" id="localNotificationSchedule">
                + Scheduled
            </button>
        </div>
    </div>
    <div class="seperator">
        <div class="flex">
            <button class="button" id="cancelAllNotifications">
                cancelAllNotifications
            </button>
            <button class="button" id="getNotifications">getNotifications</button>
        </div>
    </div>
    <div class="seperator">
        <div class="flex">
            <button class="button" id="cancelScheduledNotifications">
                cancelScheduledNotifications
            </button>
            <button class="button" id="getScheduledNotifications">
                getScheduledNotifications
            </button>
        </div>
    </div>
    <div class="seperator">
        <div class="flex">
            <button class="button" id="cancelNotificationsWithTag">
                cancelNotificationWithTag(tag)
            </button>
            <button class="button" id="getChannels">getChannels</button>
        </div>
    </div>

    <div class="seperator">
        <div class="flex">
            <button class="button" id="cancelNotifications">
                cancelNotifications
            </button>
            <button class="button" id="deleteChannel">deleteChannel</button>
        </div>
    </div>

    <div class="seperator">
        <div class="flex">
            <button class="button" id="channelBlocked">channelBlocked</button>
            <button class="button" id="channelExists">channelExists</button>
        </div>
    </div>

    <div class="logs" id="logs"></div>
</div>

<script src="cordova.js" type="text/javascript"></script>
<script src="js/utils.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
<script src="js/eventListeners.js" type="text/javascript"></script>
<script src="js/localNotification.js" type="text/javascript"></script>
</body>
</html>
