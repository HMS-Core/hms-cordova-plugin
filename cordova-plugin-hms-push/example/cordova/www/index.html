<!DOCTYPE html>

<html>
<head>
    <meta
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
            http-equiv="Content-Security-Policy"
    />
    <meta content="telephone=no" name="format-detection"/>
    <meta content="no" name="msapplication-tap-highlight"/>
    <meta
            content="initial-scale=1, width=device-width, viewport-fit=cover"
            name="viewport"
    />
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <title>HMSPush</title>
</head>
<body>
<div class="app">
    <div class="seperator">
        <div class="flex">
            <button
                    class="button"
                    id="openCustomIntent"
                    style="background-color: #f56300"
            >
                Open Custom Intent Url Page
            </button>
        </div>
    </div>
    <div style="margin-top: 1px">
        <div class="flex">
            <button
                    class="button"
                    id="localNotification"
                    style="background-color: #0091d6"
            >
                Local Notification
            </button>
        </div>
    </div>
    <div class="seperator">
        <div class="flex">
            <button class="button" id="turnOffPush">TurnOff Push</button>
            <button class="button" id="turnOnPush">TurnOn Push</button>
        </div>
    </div>

    <div class="seperator">
        <div class="flex">
            <button class="button" id="getId">Get ID</button>
            <button class="button" id="getAAID">Get AAID</button>
            <button class="button" id="getOdid">Get Odid</button>
        </div>
    </div>
    <div class="seperator">
        <div class="flex">
            <button class="button" id="getToken">Get Token</button>
            <button class="button" id="getCreationTime">Get CreationTime</button>
        </div>
    </div>
    <div class="seperator">
        <div class="flex">
            <button class="button" id="deleteAAID">Delete AAID</button>
            <button class="button" id="deleteToken">Delete Token</button>
        </div>
    </div>

    <div class="seperator">
        <div class="flex">
            <input
                    class="input"
                    id="topic"
                    style="margin-bottom: 1em"
                    value="topic"
            />
        </div>
        <div class="flex">
            <button class="button" id="subscribe">Subscribe</button>
            <button class="button" id="unsubscribe">UnSubscibe</button>
        </div>
    </div>

    <div class="seperator">
        <div class="flex">
            <button class="button" id="disableAutoInit">Disable AutoInit</button>
            <button class="button" id="enableAutoInit">Enable AutoInit</button>
        </div>
    </div>

    <div class="seperator">
        <div class="flex">
            <button class="button" id="isAutoInitEnabled">
                Is AutoInit Enabled
            </button>
            <button class="button" id="sendRemoteMessage">
                sendRemoteMessage
            </button>
        </div>
    </div>

    <div class="seperator">
        <div class="flex">
            <button class="button" id="getInitialNotification">
                getInitialNotification
            </button>
        </div>
    </div>

    <div class="logs" id="logs"></div>
</div>

<script src="cordova.js" type="text/javascript"></script>
<script src="js/utils.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
<script src="js/eventListeners.js" type="text/javascript"></script>
<script src="js/addListeners.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
