<!DOCTYPE html>

<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>HMSPush</title>
  </head>
  <body>
    <div class="app">
  
      <div class="seperator">
        <div class="flex">
          <button class="button"  style="background-color:#f56300;" id="openCustomIntent" >Open Custom Intent Url Page</button>
          </div>
      </div>
      <div style="margin-top: 1px;">
        <div class="flex">
          <button class="button" style="background-color:#0091d6;"  id="localNotification" >Local Notification</button>
          </div>
      </div>
      <div class="seperator">
        <div class="flex">
          <button class="button" id="turnOffPush">TurnOff Push</button>
          <button class="button" id="turnOnPush">TurnOn Push</button>
        </div>
      </div>

      <div class="seperator">
        <div class="flex">
          <button class="button" id="getId">Get ID</button>
          <button class="button" id="getAAID">Get AAID</button>
          <button class="button" id="getOdid">Get Odid</button>
        </div>
      </div>
      <div class="seperator">
        <div class="flex">
          <button class="button" id="getToken">Get Token</button>
          <button class="button" id="getCreationTime">Get CreationTime</button>
        </div>
      </div>
      <div class="seperator">
        <div class="flex">
          <button class="button" id="deleteAAID">Delete AAID</button>
          <button class="button" id="deleteToken">Delete Token</button>
        </div>
      </div>
      

      <div class="seperator">
        <div class="flex">
        <input value="topic" style="margin-bottom: 1em;" class="input" id="topic"/>
        </div>
        <div class="flex">
          <button class="button" id="subscribe">Subscribe</button>
          <button class="button" id="unsubscribe">UnSubscibe</button>
        </div>
      </div>

      <div class="seperator">
        <div class="flex">
          <button class="button" id="disableAutoInit">Disable AutoInit</button>
          <button class="button" id="enableAutoInit">Enable AutoInit</button>
        </div>
      </div>


      <div class="seperator">
        <div class="flex">
          <button class="button" id="isAutoInitEnabled">Is AutoInit Enabled</button>
          <button class="button" id="sendRemoteMessage">sendRemoteMessage</button>
        </div>
      </div>

      <div class="seperator">
        <div class="flex">
          <button class="button" id="getInitialNotification">getInitialNotification</button>
        </div>
      </div>

      <div class="logs" id="logs"></div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/eventListeners.js"></script>
    <script type="text/javascript" src="js/addListeners.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
