<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Nearby Message</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-padding">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label><strong>Filter</strong></ion-label>
                    <ion-select
                            [(ngModel)]="currentGetOption"
                            [disabled]="currentStatus != Status.IDLE"
                            interface="popover"
                            placeholder="Filter"
                    >
                        <ion-select-option
                                *ngFor="let opt of getOptions"
                                [value]="opt.value"
                        >{{opt.name}}
                        </ion-select-option
                        >
                    </ion-select>
                </ion-col>
                <ion-col>
                    <ion-button
                            (click)="getMessages()"
                            [hidden]="currentStatus != Status.IDLE"
                            expand="block"
                            size="small"
                    >Get Messages
                    </ion-button
                    >
                    <ion-button
                            (click)="ungetMessages()"
                            [hidden]="currentStatus != Status.SEARCHING"
                            color="danger"
                            expand="block"
                            size="small"
                    >Unget Messages
                    </ion-button
                    >
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-label style="margin-left: 10px">Status: {{currentStatus}}</ion-label>

    <ion-list class="text-pane" lines="none">
        <ion-item *ngFor="let message of messages">
            <ion-label>
                <p>{{message.namespace}} - {{message.type}}</p>
                <h2>{{message.text}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<!-- Footer without a border -->
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label><strong>Distance Types</strong></ion-label>
                    <ion-select
                            [(ngModel)]="currentDistanceType"
                            interface="popover"
                            placeholder="Distance Type"
                    >
                        <ion-select-option
                                *ngFor="let opt of distanceTypes"
                                [value]="opt.value"
                        >{{opt.name}}
                        </ion-select-option
                        >
                    </ion-select>
                </ion-col>
                <ion-col>
                    <ion-label><strong>Finding Modes</strong></ion-label>
                    <ion-select
                            [(ngModel)]="currentFindingMode"
                            interface="popover"
                            placeholder="Finding Mode"
                    >
                        <ion-select-option
                                *ngFor="let opt of findingModes"
                                [value]="opt.value"
                        >{{opt.name}}
                        </ion-select-option
                        >
                    </ion-select>
                </ion-col>
                <ion-col>
                    <ion-label><strong>Ttl Seconds</strong></ion-label>
                    <ion-select
                            [(ngModel)]="currentTtlSeconds"
                            interface="popover"
                            placeholder="Ttl Seconds"
                    >
                        <ion-select-option
                                *ngFor="let opt of ttlSeconds"
                                [value]="opt.value"
                        >{{opt.name}}
                        </ion-select-option
                        >
                    </ion-select>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item lines="none">
                        <ion-input
                                [(ngModel)]="textMessage"
                                placeholder="Type Message"
                                type="text"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button (click)="putMessage()" expand="block" size="small"
                    >Put Message
                    </ion-button
                    >
                </ion-col>
                <ion-col>
                    <ion-button
                            (click)="unputMessage()"
                            color="danger"
                            expand="block"
                            size="small"
                    >Unput Message
                    </ion-button
                    >
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
