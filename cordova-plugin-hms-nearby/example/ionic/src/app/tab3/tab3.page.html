<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Nearby Wifi</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-padding">
        <ion-label><strong>Wifi Share Policy</strong></ion-label>
        <ion-select
                [(ngModel)]="currentPolicy"
                interface="popover"
                placeholder="Wifi Share Policy"
        >
            <ion-select-option
                    *ngFor="let opt of wifiSharePolicies"
                    [value]="opt.value"
            >{{opt.name}}
            </ion-select-option
            >
        </ion-select>
        <ion-button
                (click)="startWifiShare()"
                [hidden]="currentStatus != Status.IDLE"
                expand="block"
                size="small"
        >Start Wifi Share
        </ion-button
        >
        <ion-button
                (click)="stopWifiShare()"
                [hidden]="currentStatus != Status.SEARCHING"
                color="danger"
                expand="block"
                size="small"
        >Stop Wifi Share
        </ion-button
        >
    </div>
    <ion-label style="margin: 10px">Status: {{currentStatus}}</ion-label>
</ion-content>
