<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            HMSAvailabilityDemo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">HMSAvailabilityDemo</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="wrapper">
        <button (click)="checkServiceAvailability()">Check Huawei Service Availability</button>
        <button (click)="isHuaweiMobileNoticeAvailable()">Check Huawei Mobile Notice Available
        </button>
        <button (click)="getApiMap()">Get Api Map</button>
        <button (click)="getServicesVersionCode()">Get Services Version Code</button>
        <button (click)="setServicesVersionCode()">Set Services Version Code</button>
        <button (click)="isUserResolvableError()">Is User Resolvable Error</button>
        <button (click)="getErrorString()">Get Error String</button>
        <button (click)="resolveError()">Resolve Error</button>
        <button (click)="showErrorDialogFragment()">Show Error Dialog Fragment</button>
        <button (click)="showErrorNotification()">Show Error Notification</button>
    </div>
</ion-content>
