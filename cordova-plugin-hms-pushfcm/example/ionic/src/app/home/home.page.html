<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HMSPushFCM
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <ion-button expand="block" (click)="pushFcmInit();">PushFCM Init</ion-button>
    </ion-col>
    <ion-col size="12" class="ion-no-padding">
      <ion-button expand="block" (click)="pushFcmIsProxyInitEnabled()">PushFCM Is Proxy Init Enabled</ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="topRow">
    <ion-col size="6" class="ion-no-padding">
      <ion-button color="medium" expand="block" (click)="turnOnPush();"><span>turnOnPush</span> </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-no-padding">
      <ion-button color="medium" expand="block" (click)="turnOffPush();">turnOffPush</ion-button>
    </ion-col>
  </ion-row>

  <ion-col size="4" class="ion-no-padding">
    <ion-button color="medium" expand="block" (click)="getAAID();">getAAID</ion-button>
  </ion-col>

  <ion-row class="row">
    <ion-col size=6 class="ion-no-padding">
      <ion-button color="medium" expand="block" (click)="getToken();">getToken</ion-button>
    </ion-col>
    <ion-col size="6" class="ion-no-padding">
      <ion-button color="medium" expand="block" (click)="getCreationTime();">getCreationTime</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <ion-col size="6" class="ion-no-padding">
      <ion-button color="medium" expand="block" (click)="deleteAAID();">deleteAAID</ion-button>
    </ion-col>
    <ion-col size="6" class="ion-no-padding">
      <ion-button color="medium" expand="block" (click)="deleteToken();">deleteToken</ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
<ion-content class="content">
  <ion-text class="pre-line">
    {{message}}
  </ion-text>
</ion-content>
