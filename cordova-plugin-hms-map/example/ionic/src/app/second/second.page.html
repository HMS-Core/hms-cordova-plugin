<ion-header>
    <ion-toolbar>
        <ion-title>Second</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="scrolling()" [scrollEvents]="true">
    <ion-grid>
        <ion-row>
            <ion-col
            >
                <ion-button
                        (click)="navigate()"
                        color="primary"
                        routerDirection="root"
                        routerLink="/home"
                >Navigate To First Page
                </ion-button
                >
            </ion-col
            >
        </ion-row>
        <ion-row>
            <ion-col
            >
                <ion-button (click)="showMap()" color="primary"
                >Show Map
                </ion-button
                >
            </ion-col
            >
            <ion-col
            >
                <ion-button (click)="hideMap()" color="primary"
                >Hide Map
                </ion-button
                >
            </ion-col
            >
        </ion-row>
        <ion-row>
            <ion-col
            >
                <ion-input
                        [(ngModel)]="latInput"
                        placeholder="latitude"
                        type="number"
                ></ion-input
                >
            </ion-col>
            <ion-col
            >
                <ion-input
                        [(ngModel)]="lngInput"
                        placeholder="longitude"
                        type="number"
                ></ion-input
                >
            </ion-col>
            <ion-col
            >
                <ion-input
                        [(ngModel)]="durationInput"
                        placeholder="duration"
                        type="number"
                ></ion-input
                >
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col
            >
                <ion-button (click)="animateCamera()" color="primary"
                >Animate Camera
                </ion-button
                >
            </ion-col
            >
            <ion-col
            >
                <ion-button (click)="moveCamera()" color="primary"
                >Move Camera
                </ion-button
                >
            </ion-col
            >
        </ion-row>
        <ion-row>
            <ion-col
            >
                <ion-input
                        [(ngModel)]="markerLatInput"
                        placeholder="latitude"
                        type="number"
                ></ion-input
                >
            </ion-col>
            <ion-col
            >
                <ion-input
                        [(ngModel)]="markerLngInput"
                        placeholder="longitude"
                        type="number"
                ></ion-input
                >
            </ion-col>
            <ion-col
            >
                <ion-button (click)="addMarker()" color="primary"
                >Add Marker
                </ion-button
                >
            </ion-col
            >
        </ion-row>
        <ion-row>
            <ion-col
            >
                <ion-input
                        [(ngModel)]="centerX"
                        placeholder="x"
                        type="number"
                ></ion-input
                >
            </ion-col>
            <ion-col
            >
                <ion-input
                        [(ngModel)]="centerY"
                        placeholder="y"
                        type="number"
                ></ion-input
                >
            </ion-col>
            <ion-col
            >
                <ion-button (click)="setPointToCenter()" color="primary"
                >Set Center
                </ion-button
                >
            </ion-col
            >
        </ion-row>
        <ion-row>
            <ion-col
            >
                <ion-button (click)="addMarkersAndMove()" color="primary"
                >Add Markers
                </ion-button
                >
            </ion-col
            >
            <ion-col
            >
                <ion-button (click)="changeClusterColor()" color="primary"
                >Cluster Color
                </ion-button
                >
            </ion-col
            >
            <ion-col
            >
                <ion-button (click)="changeClusterIcon()" color="primary"
                >Cluster Icon
                </ion-button
                >
            </ion-col
            >
            <ion-col
            >
                <ion-button (click)="clearClusterStyle()" color="primary"
                >Clear Cluster
                </ion-button
                >
            </ion-col
            >
        </ion-row>
        <ion-row>
            <ion-col
            >
                <ion-button (click)="changeLogoPosition()" color="primary"
                >Set Logo Position
                </ion-button
                >
            </ion-col
            >
            <ion-col
            >
                <ion-button (click)="changeLogoPadding()" color="primary"
                >Set Logo Padding
                </ion-button
                >
            </ion-col
            >
            <ion-col
            >
                <ion-button (click)="clearLogoSettings()" color="primary"
                >Clear Logo Settings
                </ion-button
                >
            </ion-col
            >
            <ion-col
            >
                <ion-button (click)="changeStyle()" color="primary"
                >Change Style
                </ion-button
                >
            </ion-col
            >
        </ion-row>
    </ion-grid>
    <div id="secondMap" style="width: 100%; height: 40%"></div>
</ion-content>
