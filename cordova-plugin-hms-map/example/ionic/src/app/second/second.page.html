<ion-header>
  <ion-toolbar>
    <ion-title>Second</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="scrolling()">
  <ion-grid>
    <ion-row>
      <ion-col><ion-button color="primary" routerLink="/home" routerDirection="root" (click)="navigate()">Navigate To First Page</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button color="primary" (click)="showMap()">Show Map</ion-button></ion-col>
      <ion-col><ion-button color="primary" (click)="hideMap()">Hide Map</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-input type="number" placeholder="latitude" [(ngModel)]="latInput"></ion-input></ion-col>
      <ion-col><ion-input type="number" placeholder="longitude" [(ngModel)]="lngInput"></ion-input></ion-col>
      <ion-col><ion-input type="number" placeholder="duration" [(ngModel)]="durationInput"></ion-input></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-button color="primary"  (click)="animateCamera()">Animate Camera</ion-button></ion-col>
      <ion-col><ion-button color="primary" (click)="moveCamera()">Move Camera</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-input type="number" placeholder="latitude" [(ngModel)]="markerLatInput"></ion-input></ion-col>
      <ion-col><ion-input type="number" placeholder="longitude" [(ngModel)]="markerLngInput"></ion-input></ion-col>
      <ion-col><ion-button color="primary" (click)="addMarker()">Add Marker</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-input type="number" placeholder="x" [(ngModel)]="centerX"></ion-input></ion-col>
      <ion-col><ion-input type="number" placeholder="y" [(ngModel)]="centerY"></ion-input></ion-col>
      <ion-col><ion-button color="primary" (click)="setPointToCenter()">Set Center</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  <div id="secondMap" style="width:100%;height:50%;"></div>
</ion-content>
