<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Blank</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content
        (ionScroll)="scrolling($event)"
        (ionScrollEnd)="scrollEnd($event)"
        (ionScrollStart)="scrollStart($event)"
        [fullscreen]="true"
        [scrollEvents]="true"
>
    <div id="wrapper">
        <div class="container">
            <ion-button (click)="addMarker()" color="primary" id="addMarker"
            >Add Marker
            </ion-button
            >
            <ion-button (click)="addCircle()" color="primary" id="addCircle"
            >Add Circle
            </ion-button
            >
            <ion-button (click)="addPolyline()" color="primary" id="addPolyline"
            >Add Polyline
            </ion-button
            >
        </div>
        <div class="container">
            <ion-button (click)="addPolygon()" color="primary" id="addPolygon"
            >Add Polygon
            </ion-button
            >
            <ion-button
                    (click)="addGroundOverlay()"
                    color="primary"
                    id="addGroundOverlay"
            >Add GroundOv.
            </ion-button
            >
            <ion-button (click)="addTileOverlay()" color="primary" id="addTileOverlay"
            >Add TileOverlay
            </ion-button
            >
        </div>
        <div class="container">
            <ion-button (click)="showMap()" color="primary" id="showMap"
            >Show Map
            </ion-button
            >
            <ion-button (click)="hideMap()" color="primary" id="hideMap"
            >Hide Map
            </ion-button
            >
            <ion-button (click)="destroyMap()" color="primary" id="destroyMap"
            >Destroy Map
            </ion-button
            >
        </div>
        <div class="container">
            <ion-button
                    (click)="navigate()"
                    color="primary"
                    id="navigate"
                    routerDirection="root"
                    routerLink="/second"
            >Navigate
            </ion-button
            >
            <ion-button (click)="animateCamera()" color="primary" id="animateCamera"
            >Animate Camera
            </ion-button
            >
            <ion-button (click)="addDiv()" color="primary" id="addDiv"
            >Add Empty Div
            </ion-button
            >
        </div>
        <div class="container">
            <ion-button (click)="newLatLng()" color="primary" id="newLatLng"
            >newLatLng
            </ion-button
            >
            <ion-button (click)="newLatLngZoom()" color="primary" id="newLatLngZoom"
            >newLatLngZoom
            </ion-button
            >
            <ion-button (click)="zoomBy()" color="primary" id="zoomBy"
            >zoomBy
            </ion-button
            >
        </div>
        <div class="container">
            <ion-button (click)="addMarkerInfo()" color="primary" id="addMarkerInfo"
            >Add Marker Info
            </ion-button
            >
            <ion-button (click)="addMarkerAnim()" color="primary" id="addMarkerAnim"
            >Add Marker Anim
            </ion-button
            >
            <ion-button (click)="initMap()" color="primary" id="initMap"
            >Init Map
            </ion-button
            >
        </div>
        <div class="container">
            <ion-button
                    (click)="enableMapPointers()"
                    color="primary"
                    id="enableMapClickable"
            >Enable Map Pointers
            </ion-button
            >
            <ion-button
                    (click)="disableMapPointers()"
                    color="primary"
                    id="disableMapClickable"
            >Disable Map Pointers
            </ion-button
            >
        </div>
        <div class="container">
            <ion-input
                    [(ngModel)]="markerId"
                    id="marker_id_input"
                    placeholder="Component Id"
                    type="text"
                    value=""
            ></ion-input>
            <ion-button
                    (click)="removeComponent()"
                    color="primary"
                    id="removeComponent"
            >Remove Comp.
            </ion-button
            >
        </div>
    </div>

    <div id="map" style="width: 100%; height: 300px">
        <ion-button (click)="presentAlert()" color="primary" id="presentAlert"
        >Overlay Button
        </ion-button
        >
    </div>
    <label style="display: block; text-align: center">LOGS<br/></label>
    <label id="log" style="display: block; text-align: center"></label>
</ion-content>
