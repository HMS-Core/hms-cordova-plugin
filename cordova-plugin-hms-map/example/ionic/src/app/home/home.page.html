<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScrollStart)="scrollStart($event)"
             (ionScroll)="scrolling($event)" (ionScrollEnd)="scrollEnd($event)">
  <div id="wrapper">
    <div class="container">
      <ion-button color="primary" id="addMarker" (click)="addMarker()">Add Marker</ion-button>
      <ion-button color="primary" id="addCircle" (click)="addCircle()">Add Circle</ion-button>
      <ion-button color="primary" id="addPolyline" (click)="addPolyline()">Add Polyline</ion-button>
    </div>
    <div class="container">
      <ion-button color="primary" id="addPolygon" (click)="addPolygon()">Add Polygon</ion-button>
      <ion-button color="primary" id="addGroundOverlay" (click)="addGroundOverlay()">Add GroundOv.</ion-button>
      <ion-button color="primary" id="addTileOverlay" (click)="addTileOverlay()">Add TileOverlay</ion-button>
    </div>
    <div class="container">
      <ion-button color="primary" id="showMap" (click)="showMap()">Show Map</ion-button>
      <ion-button color="primary" id="hideMap" (click)="hideMap()">Hide Map</ion-button>
      <ion-button color="primary" id="destroyMap" (click)="destroyMap()">Destroy Map</ion-button>

    </div>
    <div class="container">
      <ion-button routerLink="/second" routerDirection="root" color="primary" id="navigate" (click)="navigate()">Navigate</ion-button>
      <ion-button color="primary" id="animateCamera" (click)="animateCamera()">Animate Camera</ion-button>
      <ion-button color="primary" id="addDiv" (click)="addDiv()">Add Empty Div</ion-button>
    </div>
    <div class="container">
      <ion-button color="primary" id="newLatLng" (click)="newLatLng()">newLatLng</ion-button>
      <ion-button color="primary" id="newLatLngZoom" (click)="newLatLngZoom()">newLatLngZoom</ion-button>
      <ion-button color="primary" id="zoomBy" (click)="zoomBy()">zoomBy</ion-button>
    </div>
    <div class="container">
      <ion-button color="primary" id="addMarkerInfo" (click)="addMarkerInfo()">Add Marker Info</ion-button>
      <ion-button color="primary" id="addMarkerAnim" (click)="addMarkerAnim()">Add Marker Anim</ion-button>
      <ion-button color="primary" id="initMap" (click)="initMap()">Init Map</ion-button>
    </div>
    <div class="container">
      <ion-button color="primary" id="enableMapClickable" (click)="enableMapPointers()">Enable Map Pointers</ion-button>
      <ion-button color="primary" id="disableMapClickable" (click)="disableMapPointers()">Disable Map Pointers</ion-button>
    </div>
    <div class="container">
      <ion-input id="marker_id_input" type="text" value="" placeholder="Component Id" [(ngModel)]="markerId"></ion-input>
      <ion-button color="primary" id="removeComponent" (click)="removeComponent()">Remove Comp.</ion-button>
    </div>
  </div>

  <div id="map" style="width:100%;height:300px;">
    <ion-button color="primary" id="presentAlert" (click)="presentAlert()">Overlay Button</ion-button>
  </div>
  <label style="display: block;text-align:center;">LOGS<br></label>
  <label id="log" style="display: block;text-align:center;"></label>

</ion-content>
