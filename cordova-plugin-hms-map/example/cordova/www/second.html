<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Document</title>
</head>
<body>


    <div class="container">
        <button id="navigateToFirst">Navigate To First Page</button>
        <button id="showMap">Show Map</button>
        <button id="hideMap">Hide Map</button>
    </div>
    <div class="container">
        <input id="lat-input" type="number" placeholder="latitude"/>
        <input id="lng-input" type="number" placeholder="longitude"/>
        <input id="duration-input" type="number" placeholder="duration"/>
        <button id="animate-camera">Animate Camera</button>
        <button id="move-camera">Move Camera</button>
    </div>
    <div class="container">
        <input id="marker-lat" type="number" placeholder="latitude"/>
        <input id="marker-lng" type="number" placeholder="longitude"/>
        <button id="add-marker">Add Marker</button>
    </div>
    <div id="secondMap" style="width:100%;height:76.5%;"></div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/second.js"></script>

</body>
</html>
