<!DOCTYPE html>
<html lang="en">
<head>
    <meta
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
            http-equiv="Content-Security-Policy"
    />
    <meta content="telephone=no" name="format-detection"/>
    <meta content="no" name="msapplication-tap-highlight"/>
    <meta
            content="initial-scale=1, width=device-width, viewport-fit=cover"
            name="viewport"
    />
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <button id="navigateToFirst">Navigate To First Page</button>
    <button id="showMap">Show Map</button>
    <button id="hideMap">Hide Map</button>
</div>
<div class="container">
    <input id="lat-input" placeholder="latitude" type="number"/>
    <input id="lng-input" placeholder="longitude" type="number"/>
    <input id="duration-input" placeholder="duration" type="number"/>
    <button id="animate-camera">Animate Camera</button>
    <button id="move-camera">Move Camera</button>
</div>
<div class="container">
    <input id="marker-lat" placeholder="latitude" type="number"/>
    <input id="marker-lng" placeholder="longitude" type="number"/>
    <button id="add-marker">Add Marker</button>
</div>
<div class="container">
    <button id="addMarkersAndMove">Add Markers & Move</button>
    <button id="changeClusterColor">Change Cluster Color</button>
    <button id="changeClusterIcon">Change Cluster Icon</button>
    <button id="clearClusterStyle">Clear Cluster Style</button>
</div>
<div class="container">
    <button id="changeLogoPosition">Set Logo Position</button>
    <button id="changeLogoPadding">Set Logo Padding</button>
    <button id="clearLogoSettings">Clear Logo Settings</button>
    <button id="changeStyle">Change Style</button>
</div>
<div id="secondMap" style="width: 100%; height: 60%"></div>

<script src="cordova.js" type="text/javascript"></script>
<script src="js/second.js" type="text/javascript"></script>
</body>
</html>
