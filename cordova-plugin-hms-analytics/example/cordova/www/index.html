<!DOCTYPE html>
<html>

<head>
    <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
          http-equiv="Content-Security-Policy">
    <meta content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">
    <title>HMSAnalytics Cordova Demo</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
<hr>
<input id="getInstance" type="submit" value="getInstance"/>
<hr>



<select class="options" id="set_analytics_enabled">
    <option value="true">True</option>
    <option value="false">False</option>
</select>
<input id="setAnalyticsEnabled" type="submit" value="Set Analytics Enabled"/>


<hr>
<input id="getAAID" type="submit" value="Get AAID"/>
<hr>
<input id="onEvent" type="submit" value="On Event"/>
<hr>
<input id="onPredefinedEvent" type="submit" value="Send Predefined Event"/>
<hr>
<input id="txt_user_id" placeholder="Enter user id please" type="text"/>
<input id="setUserId" type="submit" value="Set User ID"/>
<hr>
<hr>
<input id="txt_custom_referrer" placeholder="Enter Custom Referrer please" type="text"/>
<input id="setCustomReferrer" type="submit" value="Set Custom Referrer"/>
<hr>

<hr>
<input id="txt_channel" placeholder="Enter Channel please" type="text"/>
<input id="setChannel" type="submit" value="Set Channel"/>
<hr>

<input id="user_profile_name" placeholder="Enter name " required type="text"/>
<input id="user_profile_value" placeholder="Enter value " required type="text"/>
<input id="setUserProfile" type="submit" value="Set User Profile"/>
<hr>

<input id="propertyCollection" placeholder="Property: " required type="text"/>
<select class="options" id="set_property_enabled">
    <option value="true">True</option>
    <option value="false">False</option>
</select>
<input id="setPropertyCollection" type="submit" value="Set Property Enabled"/>
<hr>

<input id="delete_user_profile_name" placeholder="Enter name " required type="text"/>
<input id="deleteUserProfile" type="submit" value="Delete User Profile"/>
<hr>
<select class="options" id="user_profiles_predefined">
    <option value="true">True</option>
    <option value="false">False</option>
</select>
<input id="getUserProfiles" type="submit" value="Get User Profiles"/>
<hr>
<input id="setPushToken" type="submit" value="Set Push Token"/>
<hr>
<input id="txt_min_activity_sessions" placeholder="Enter milliseconds please" required
       type="number"/>
<input id="setMinActivitySessions" type="submit" value="Set Min Activity Sessions"/>
<hr>
<input id="txt_session_duration" placeholder="Enter milliseconds please" required type="number"/>
<input id="setSessionDuration" type="submit" value="Set Session Duration"/>
<hr>
<input id="clearCachedData" type="submit" value="Clear Cached Data"/>
<hr>
<select class="options" id="enable_log_with_level">
    <option value="DEBUG">DEBUG</option>
    <option value="INFO">INFO</option>
    <option value="WARN">WARN</option>
    <option value="ERROR">ERROR</option>
</select>
<input id="enableLog" type="submit" value="Enable Log With Level"/>
<hr>
<input id="txt_start_page_name" placeholder="Enter Start Page Name" required type="text"/>
<input id="txt_start_page_class_override" placeholder="Enter Start Page Class Override" required
       type="text"/>
<input id="pageStart" type="submit" value="Page Start">
<hr>
<input id="txt_end_page_name" placeholder="Enter End Page Name" required type="text"/>
<input id="pageEnd" type="submit" value="Page End"/>
<hr>
<input id="setReportPolicies" type="submit" value="Set Report Policies"/>
<hr>
<select class="options" id="report_policy_type">
    <option value="ON_SCHEDULED_TIME_POLICY">ON_SCHEDULED_TIME_POLICY</option>
    <option value="ON_APP_LAUNCH_POLICY">ON_APP_LAUNCH_POLICY</option>
    <option value="ON_MOVE_BACKGROUND_POLICY">ON_MOVE_BACKGROUND_POLICY</option>
    <option value="ON_CACHE_THRESHOLD_POLICY">ON_CACHE_THRESHOLD_POLICY</option>
</select>
<input id="getReportPolicyThreshold" type="submit" value="Get Report Policy Threshold"/>
<hr>
<select class="options" id="restriction_is_enabled">
    <option value="true">True</option>
    <option value="false">False</option>
</select>
<input id="setRestrictionEnabled" type="submit" value="Set Restriction Enabled"/>
<hr>
<input id="isRestrictionEnabled" type="submit" value="Is Restriction Enabled"/>
<hr>
<select class="options" id="collect_ads_id_enabled">
    <option value="true">True</option>
    <option value="false">False</option>
</select>
<input id="setCollectAdsIdEnabled" type="submit" value="Set Collect AdsId Enabled"/>

<input id="addDefaultEventParams" type="submit" value="Add Default Event Params"/>
<hr>
<input id="HAParamType" type="submit" value="HAParamType"/>
<hr>
<input id="HAEventType" type="submit" value="HAEventType"/>
<hr>

<hr>
<input id="getDataUploadSiteInfo" type="submit" value="getDataUploadSiteInfo"/>
<hr>

<script src="cordova.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>

</html>
