<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Barrier Samples</title>
</head>

<body>
    <div class="app">
        <img src="./img/logoh.png" style="width: 40%;height: 40;" />

        <input type="button" id="goHeadsetBarrier" value="Headset Barrier" class="btn">
        <input type="button" id="goBluetoohBarrier" value="Bluetooth Barrier" class="btn">
        <input type="button" id="goAmbientLightBarrier" value="Ambient Light Barrier" class="btn">
        <input type="button" id="goBeaconBarrier" value="Beacon Barrier" class="btn">
        <input type="button" id="goBehaviorBarrier" value="Behaviour Barrier" class="btn">
        <input type="button" id="goLocationBarrier" value="Location Barrier" class="btn">
        <input type="button" id="goScreenBarrier" value="Screnn Barrier" class="btn">
        <input type="button" id="goWifiBarrier" value="Wifi Barrier" class="btn">
        <input type="button" id="goTimeBarrier" value="Time Barrier" class="btn">
        <input type="button" id="goCombinationBarrier" value="Combination Barrier" class="btn">

        <input type="button" id="deleteBarrierWithLabels" value="deleteBarrierWithLabels" class="btn">
        <input type="button" id="deleteAllBarriers" value="deleteAllBarriers" class="btn">
        <input type="button" id="unRegisterReceiver" value="unRegisterReceiver" class="btn">
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/barriersample.js"></script>
</body>

</html>
