<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Capture Samples</title>
</head>

<body>
    <div class="app">
        <img src="./img/logoh.png" style="width: 40%;height: 40;" />
        <input type="button" id="getHeadsetStatus" value="getHeadsetStatus" class="btn">
        <input type="button" id="getLocation" value="getLocation" class="btn">
        <input type="button" id="getBehaviorStatus" value="getBehaviorStatus" class="btn">
        <input type="button" id="getBluetoothStatus" value="getBluetoothStatus" class="btn">
        <input type="button" id="getBeaconStatus" value="getBeaconStatus" class="btn">
        <input type="button" id="getApplicationStatus" value="getApplicationStatus" class="btn">
        <input type="button" id="getLightIntensity" value="getLightIntensity" class="btn">
        <input type="button" id="getScreenStatus" value="getScreenStatus" class="btn">
        <input type="button" id="getCurrentLocation" value="getCurrentLocation" class="btn">
        <input type="button" id="getDarkModeStatus" value="getDarkModeStatus" class="btn">
        <input type="button" id="getWifiStatus" value="getWifiStatus" class="btn">
        <input type="button" id="getWeatherByDevice" value="getWeatherByDevice" class="btn">
        <input type="button" id="getWeatherByPosition" value="getWeatherByPosition" class="btn">
        <input type="button" id="querySupportingCapabilities" value="querySupportingCapabilities" class="btn">
        <input type="button" id="getTimeCategories" value="getTimeCategories" class="btn">
        <input type="button" id="getTimeCategoriesByCountryCode" value="getTimeCategoriesByCountryCode" class="btn">
        <input type="button" id="getTimeCategoriesByIP" value="getTimeCategoriesByIP" class="btn">
        <input type="button" id="getTimeCategoriesByUser" value="getTimeCategoriesByUser" class="btn">
        <input type="button" id="getTimeCategoriesForFuture" value="getTimeCategoriesForFuture" class="btn">
        <input type="button" id="enableUpdateWindow" value="enableUpdateWindow" class="btn">
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/capturesample.js"></script>
</body>

</html>
