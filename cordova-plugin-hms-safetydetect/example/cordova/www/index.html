<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Safety Detect Kit</title>
    </head>
    <body>
        <div class="app">
            <h2>Apps Check</h2>
            <input type="submit" value="Malicious App List" id="btn_getMaliciousAppsList">
            <h2>URL Check</h2>
            <input type="submit" value="Url Check" id="btn_UrlCheck">
            <h2>Wifi Detect</h2>
            <input type="submit" value="Get Wifi Detect Status" id="btn_getWifiDetectStatus">
            <h2>System Integrity Check</h2>
            <input type="submit" value="SysIntegrity" id="btn_sysIntegrity">
            <h2>User Detect</h2>
            <input type="submit" value="User Detect" id="btn_userDetect">
            <input type="submit" value="Get Risk Token" id="btn_getRiskToken">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
