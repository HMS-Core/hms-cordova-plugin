<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="scene" style="width:100%;height:400px;"></div>
  <ion-button style="width:100%;height:100px;" id="start-hand-scene" (click)="startHandScene()">Start hand scene</ion-button>
  <ion-button style="width:100%;height:100px;" id="start-body-scene" (click)="startBodyScene()">Start body scene</ion-button>
  <ion-button style="width:100%;height:100px;" id="start-world-scene" (click)="startWorldScene()">Start world scene</ion-button>
  <ion-button style="width:100%;height:100px;" id="start-face-scene" (click)="startFaceScene()">Start face scene</ion-button>
  
  <ion-button id="move-me" style="left:150px;top:500px;width:60px;height:50px;position:absolute;" (click)="moveMe()">Move me</ion-button>
</ion-content>
