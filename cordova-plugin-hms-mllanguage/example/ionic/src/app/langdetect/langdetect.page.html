<ion-content>
  <div style="text-align: center; margin-top: 10px;">
    <ion-label style="font-weight: bold; font-size: 25px;" color="dark">Language Detection</ion-label>
  </div>

  <div style="margin-top: 30px;"></div>

  <div style="padding: 8px;">
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="langDetectText" placeholder="Write something and Detect Language"></ion-input>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <ion-label style="font-weight: bold;" color="dark">Probability Detect Result</ion-label>
    </div>

    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="probabilityLangDetection()">Probability Detect</ion-button>
    </div>

    <div style="text-align: center; margin-top: 10px;">
      <ion-label style="font-weight: bold;" color="dark">First Best Detect Result</ion-label>
    </div>

    <div style="margin-top: 20px;" class="inputDiv">
      <ion-label>Result</ion-label>
      <ion-input [(ngModel)]="firstbestInput" readonly></ion-input>
    </div>

    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="firstBestLangDetection()">First Best Detect</ion-button>
    </div>

    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="getlocalLangDetection()">Local Language Detect</ion-button>
    </div>
  </div>
</ion-content>
