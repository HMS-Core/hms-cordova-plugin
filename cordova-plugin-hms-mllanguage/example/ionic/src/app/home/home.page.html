<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HMSML</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <div style="margin-left: 140px;" class="mllogo">
      <img class="logoImg" src="assets/logo.png" alt="">
    </div>
    <label class="mllogoText" for="text">ML Language Services</label>

    <hr>
    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="ttsPage()">
        TTS
      </ion-button>

    </div>

    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="translatePage()">
        Translate
      </ion-button>

    </div>

    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="langdetectPage()">
        Lang <br> Detect
      </ion-button>

    </div>

    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="asrPage()">
        ASR
      </ion-button>

    </div>

    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="aftPage()">
        AFT
      </ion-button>

    </div>
    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="rttPage()">
        RTT
      </ion-button>

    </div>
    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="soundDectPage()">
        Sound <br> Dect
      </ion-button>

    </div>

  </div>
</ion-content>
