<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
          http-equiv="Content-Security-Policy">
    <meta content="telephone=no" name="format-detection">
    <meta content="no" name="msapplication-tap-highlight">
    <meta content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <title>Cordova MLKit Demo</title>

</head>

<body>

<input class="btn" id="ttsAnalyserStart1" type="button" value="Hello World">
<input class="btn" id="ttsAnalyserStart2" type="button" value="How are you?">
<input class="btn" id="ttsAnalyserStart3" type="button" value="Welcome to TTS Application">
<input class="btn" id="ttsAnalyserStart4" type="button" value="How can I get to Taksim?">

<div class="div threeDivProp"><input class="btn" id="ttsAnalyserPause" type="button" value="Pause">
</div>
<div class="div threeDivProp"><input class="btn" id="ttsAnalyserResume" type="button"
                                     value="Resume"></div>
<div class="div threeDivProp"><input class="btn" id="ttsAnalyserStop" type="button" value="Stop">
</div>

<div class="div threeDivProp"><input class="btn" id="ttsOfflineAnalyser" type="button"
                                     value="Download Model"></div>

<script src="cordova.js" type="text/javascript"></script>
<script src="js/tts.js" type="text/javascript"></script>
</body>

</html>
