<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
          http-equiv="Content-Security-Policy">
    <meta content="telephone=no" name="format-detection">
    <meta content="no" name="msapplication-tap-highlight">
    <meta content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <title>Cordova MLKit Demo</title>

</head>

<body>

<div style="border: 3px solid black;">
    <textarea cols="44%" id="textView1" name="textView" placeholder="Type here to translate!"
              rows="10"></textarea>
</div>

<div style="border: 3px solid black;">
        <textarea cols="44%" id="textView2" name="textView"
                  placeholder="Result comes here after translate!" readonly
                  rows="10"></textarea>
</div>

<div class="main_div textAlignDiv"><label class="textProp" for="text">Translator</label></div>
<div class="textAlignDiv">
    <div class="div threeDivProp"><input class="btn" id="remoteAllLang" type="button"
                                         value="Get All Cloud Lang">
    </div>
    <div class="div threeDivProp"><input class="btn" id="localAllLang" type="button"
                                         value="Get All Local Lang">
    </div>
    <div class="div threeDivProp"><input class="btn" id="remoteTranslator"
                                         type="button" value="Remote Translate">
    </div>
    <div class="div threeDivProp"><input class="btn" id="localTranslator" type="button"
                                         value="Local Translate">
    </div>
    <div class="div threeDivProp"><input class="btn" id="downloadlocal"
                                         type="button" value="Download Local Model">
    </div>
    <div class="div threeDivProp"><input class="btn" id="deletelocal" type="button"
                                         value="Delete Local Model">
    </div>
    <div class="div threeDivProp"><input class="btn" id="stopTranslatorService"
                                         type="button"
                                         value="Stop Translator"></div>
</div>

<script src="cordova.js" type="text/javascript"></script>
<script src="js/translate.js" type="text/javascript"></script>
</body>

</html>
