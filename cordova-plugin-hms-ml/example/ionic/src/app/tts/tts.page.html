  <div style="text-align: center; margin-top: 10px;">
    <ion-label style="font-weight: bold; font-size: 25px;" color="dark">TTS Analyser</ion-label>
  </div>
  <ion-button expand="block" (click)="ttsAnalyser1()">Hello World</ion-button>
  <ion-button color="secondary" expand="block" (click)="ttsAnalyser2()">How are you</ion-button>

    <ion-button color="warning" expand="block"  (click)="ttsAnalyserPause()">Pause Service</ion-button>

    <ion-button color="success" expand="block"  (click)="ttsAnalyserResume()">Resume Service</ion-button>

    <ion-button color="danger" expand="block" (click)="ttsAnalyserStop()">Stop Service</ion-button>

  </div>
