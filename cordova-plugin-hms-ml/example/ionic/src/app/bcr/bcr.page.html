<ion-content>
  <div style="text-align: center; margin-top: 10px;">
    <ion-label style="font-weight: bold; font-size: 25px;" color="dark">Bankcard Recognition</ion-label>
  </div>

  <ion-item>
    <ion-input [(ngModel)]="toogleName" readonly></ion-input>
    <ion-toggle (click)="changeToogle()" [(ngModel)]="toggle"></ion-toggle>
  </ion-item>

  <div style="padding: 8px;">
    <div class="inputDiv">
      <ion-label>Card Number</ion-label>
      <ion-input [(ngModel)]="cardNumber" readonly></ion-input>
    </div>
    <div class="inputDiv">
      <ion-label>Card Expire</ion-label>
      <ion-input [(ngModel)]="cardExpire" readonly></ion-input>
    </div>
    <div class="inputDiv">
      <ion-label>Recognized Image Saved URI</ion-label>
      <ion-input [(ngModel)]="cardURI" readonly></ion-input>
    </div>
  </div>

  <div style="margin-top: 15px;">
    <ion-button color="secondary" expand="block" (click)="getFile()">Select Image</ion-button>
  </div>
  <div style="margin-top: 15px;">
    <ion-button expand="block" (click)="bankCardDetector()">Start Recognition</ion-button>
  </div>
  <div style="margin-top: 15px;">
    <ion-button color="danger" expand="block" (click)="stopbankCardDetector()">Stop Recognition</ion-button>
  </div>

</ion-content>
