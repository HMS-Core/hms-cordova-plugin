<ion-content>
  <div style="text-align: center; margin-top: 10px;">
    <ion-label style="font-weight: bold; font-size: 25px;" color="dark">Text Emedding Service</ion-label>
  </div>

  <div style="margin-top: 30px;"></div>
  <div style="margin-top: 15px;">
    <ion-button expand="block" (click)="dicInfo()">Dictionary Info</ion-button>
  </div>
  
  <div style="padding: 8px;">
    <div style="text-align: center; margin-top: 10px;">
      <ion-label style="font-weight: bold;" color="dark">Word Vector Batch</ion-label>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="batchText" placeholder="Enter multiple words separated by commas (,)."></ion-input>
    </div>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="wordBatch()">Word Vector Batch</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <ion-label style="font-weight: bold;" color="dark">Word to Vector</ion-label>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="wordtext" placeholder="Word Text"></ion-input>
    </div>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="wordText()">Word to Vector</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <ion-label style="font-weight: bold;" color="dark">Sentence to Vector</ion-label>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="sentencetext" placeholder="Sentence Text"></ion-input>
    </div>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="sentenceText()">Sentence to Vector</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <ion-label style="font-weight: bold;" color="dark">Word Similarity</ion-label>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="wordtext1" placeholder="Word 1"></ion-input>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="wordtext2" placeholder="Word 2"></ion-input>
    </div>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="wordSimilarity()">Word Similarity</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <ion-label style="font-weight: bold;" color="dark">Sentence Similarity</ion-label>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="sentencetext1" placeholder="Sentence 1"></ion-input>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="sentencetext2" placeholder="Sentence 2"></ion-input>
    </div>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="sentenceSimilarity()">Sentence Similarity</ion-button>
    </div>
    <div style="text-align: center; margin-top: 10px;">
      <ion-label style="font-weight: bold;" color="dark">Similar Words</ion-label>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="word" placeholder="Word"></ion-input>
    </div>
    <div class="inputDiv">
      <ion-input type="text" [(ngModel)]="number" placeholder="Number"></ion-input>
    </div>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="similarWords()">Similar Words</ion-button>
    </div>
    

  </div>
</ion-content>
