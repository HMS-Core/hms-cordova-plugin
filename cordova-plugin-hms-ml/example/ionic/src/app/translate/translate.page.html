<ion-content>
  <div style="text-align: center; margin-top: 10px;">
    <ion-label style="font-weight: bold; font-size: 25px;" color="dark">Translate</ion-label>
  </div>

  <div class="panel">
    <div class="inputDiv">
      <ion-item>
        <ion-textarea [(ngModel)]="translateInputText" rows="6" cols="20" placeholder="Type here to translate!">
        </ion-textarea>
      </ion-item>
    </div>
    <div class="inputDiv">
      <ion-item>
        <ion-textarea [(ngModel)]="translateOutputText" rows="6" cols="20"
          placeholder="Result comes here after translate!"></ion-textarea>
      </ion-item>
    </div>

    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="remoteTranslator()">Remote Translate</ion-button>
    </div>
    <div style="margin-top: 15px;">
      <ion-button color="secondary" expand="block" (click)="localTranslator()">Local Translate</ion-button>
    </div>
    <br>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="downloadlocal()">Download Model</ion-button>
    </div>
    <div style="margin-top: 15px;">
      <ion-button color="secondary" expand="block" (click)="deletelocal()">Delete Model</ion-button>
    </div>
    <br>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="getCloudLang()">Cloud Lang</ion-button>
    </div>
    <br>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="getLocalLang()">Local Lang</ion-button>
    </div>
    <br>
    <div style="margin-top: 15px;">
      <ion-button expand="block" (click)="stopTranslatorService()">Stop Translator Service</ion-button>
    </div>
  </div>

</ion-content>
