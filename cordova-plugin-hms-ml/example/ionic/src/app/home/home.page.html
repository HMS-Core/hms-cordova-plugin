<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  <div id="container">

    <div style="margin-top: 50px;"></div>
    <label class="mllogoText" for="text">ML Text Related Services</label>

    <hr>
    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="bcrPage()">
        BCR
      </ion-button>

    </div>

    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="textPage()">

      <ion-button color="honeydew" class="servicesDiv" (click)="documentPage()">

    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="stillSkeletonPage()">

      </ion-button>

    <div style="clear: both;"></div>
    <div style="margin-top: 50px;"></div>
    <label class="mllogoText" for="text">ML Custom Model Service</label>

    <hr>

    <div class="newPageHref">
      <ion-button color="honeydew" class="servicesDiv" (click)="customModelPage()">
        Custom<br>Model
      </ion-button>

    </div>

    <div style="margin-top: 50px;"></div>

    </div>

    <div class="main_div textAlignDiv"><label class="textProp" for="text">Permissions</label></div>

    <ion-button color="danger" expand="block" (click)="requestPermissions()">Request Permissions</ion-button>
    <ion-button color="danger" expand="block" (click)="checkPermissions()">Check Permissions</ion-button>
