<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Cordova MLKit Demo</title>

    <style>
        .imagecss {
            background-repeat: no-repeat;
            background-size: 50px 50px;
        }

        .input {
            width: 60px;
            height: 60px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="main_div textAlignDiv"><label class="textProp" for="text">RTT Analyser</label></div>
    <div>
        <p>Press the button to record your voice.
        </p>
    </div>
    <div class="twoDivProp"><input type="button" id="rttAnalyserStart" value="Start" class="btn "></div>
    <div class="twoDivProp"><input type="button" id="rttAnalyserStop" value="Stop" class="btn "></div>

    <div style="border: 3px solid black;">
        <textarea name="textView" id="textView" cols="44%" rows="20"></textarea>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/rttAnalyser.js"></script>
</body>

</html>
