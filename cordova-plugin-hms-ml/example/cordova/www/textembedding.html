<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Cordova MLKit Demo</title>
</head>

<body>
    <div class="main_div textAlignDiv"><label class="textProp" for="text">Text Embedding</label></div>
    <div style="margin-top: 20px; padding: 5px;"> <input type="button" id="dicInfo" value="Dictionary Info" class="btn">
    </div>

    <div style="margin-top: 30px;" class="main_div textAlignDiv"><label class="textProp" for="text">Word Vector Batch</label></div>
    <div style="padding: 5px;">
    <div style="margin-top: 20px;"><input id="wordBatch" placeholder="Enter multiple words separated by commas (,)." type="text"></div>
    </div>
    <input style="border-radius: 10px;" type="button" id="wordBatchBtn" value="Word Batch Vector" class="btn">

    <div style="margin-top: 30px;" class="main_div textAlignDiv"><label class="textProp" for="text">Word
            Vector Batch</label></div>
    <div style="padding: 5px;">
        <div style="margin-top: 20px;"><input id="wordText" placeholder="Word Text" type="text"></div>
    </div>
    <input style="border-radius: 10px;" type="button" id="wordTextBtn" value="Word to Vector" class="btn">

    <div style="margin-top: 30px;" class="main_div textAlignDiv"><label class="textProp" for="text">Sentence to
            Vector</label></div>
    <div style="padding: 5px;">
        <div style="margin-top: 20px;"><input id="sentenceText" placeholder="Sentence Text" type="text"></div>
    </div>
    <input style="border-radius: 10px;" type="button" id="sentenceTextBtn" value="Sentence to Vector" class="btn">

    <div style="margin-top: 30px;" class="main_div textAlignDiv"><label class="textProp" for="text">Word
            Similarty</label></div>
    <div style="padding: 5px;">
        <div style="margin-top: 20px;"><input id="wordText1" placeholder="Word 1" type="text"></div>
        <div style="margin-top: 10px;"><input id="wordText2" placeholder="word 2" type="text"></div>
    </div>
    <input style="border-radius: 10px;" type="button" id="wordSimilarity" value="Word Similarty" class="btn">

    <div style="margin-top: 30px;" class="main_div textAlignDiv"><label class="textProp" for="text">Sentence
            Similarty</label></div>
    <div style="padding: 5px;">
        <div style="margin-top: 20px;"><input id="sentenceText1" placeholder="Sentence 1" type="text"></div>
        <div style="margin-top: 10px;"><input id="sentenceText2" placeholder="Sentence 2" type="text"></div>
    </div>
    <input style="border-radius: 10px;" type="button" id="sentenceSimilarity" value="Sentence Similarty" class="btn">

    <div style="margin-top: 30px;" class="main_div textAlignDiv"><label class="textProp" for="text">Similar
            Words</label></div>
    <div style="padding: 5px;">
        <div style="margin-top: 20px;"><input id="multipleText" placeholder="Word" type="text"></div>
    </div>
    <div style="margin-top: 20px;"><input id="similartyNumber" placeholder="Number" type="text"></div>
    </div>
    <input style="border-radius: 10px;" type="button" id="similarWords" value="Similar Words" class="btn">

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/textembedding.js"></script>
</body>

</html>
