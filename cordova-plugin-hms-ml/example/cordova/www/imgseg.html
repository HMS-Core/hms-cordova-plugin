<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>Cordova MLKit Demo</title>
</head>

<body>

    <div class="main_div textAlignDiv"><label class="textProp" for="text">Image Segmenation</label></div>
    <div class="textAlignDiv">
        <div class="div twoDivProp"><input type="button" id="getImageSegmentationPicker" value="Select Image"
                class="btn"></div>
        <div class="div twoDivProp"><input type="button" id="getimgSegmentation" value="Image Segmentation" class="btn">
        </div>
        <div><label class="selectedTextProp" for="text">Selected Segmentaion Image</label></div>
        <div><img class="segmentImgCss" src="" id="imageSegmentationOriginal" alt="Select Image"></div>
        <div><label class="selectedTextProp" for="text">Segmentation Result Image</label></div>
        <div><img class="segmentImgCss" src="" id="segmentImg" alt="Please click image segmentation button"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/imgseg.js"></script>
</body>

</html>
